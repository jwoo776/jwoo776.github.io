    if (!features.length) {
        return;
    }

    var feature = features[0];

   
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.description)
        .addTo(Lab3map2);
});

var features = Lab3map2.queryRenderedFeatures(e.point, { layers: ['points'] });
Lab3map2.getCanvas().style.cursor = features.length ? 'pointer' : '';
});
Lab3map2.on('click', function (e) {
var features = Lab3map2.queryRenderedFeatures(e.point, { layers: ['points'] });
if (features.length) {
Lab3map2.flyTo({center: features[0].geometry.coordinates, zoom: 9});
