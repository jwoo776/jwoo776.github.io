		<script> 
            
L.geoJson(Lab5).addTo(mymap)
function getColor(d) {
    return d > 1.01 ? '#cb181d' :
           d > 0.99 ? '#fb6a4a' :
           d > 0.01 ? '#fcbba1' :
           d > 0.00 ? '#fff5f0' :
                              '#fff5f0';
}
function style(feature) {
    return {
        fillColor: getColor(feature.properties.LQ),
        weight: 1,
        opacity: 1,
        color: '#ffffff',
        fillOpacity: 0.8
    };
}
L.geoJson(Lab5, {style: style}).addTo(mymap);

var geoJson

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 1,
        color: '#666',
        
        fillOpacity: 0
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        
        layer.bringToFront();
    }
    info.update (layer.feature.properties);
}
        
geojson = L.geoJson(Lab5, {style: style}).addTo(mymap); 
        
function resetHighlight(e) {
    geojson.resetStyle(e.target);
}
geojson = L.geoJson(Lab5, {style: style}).addTo(mymap)

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
		})
		}
        
	geojson = L.geoJson(Lab5, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(mymap);	
        

var info = L.control();

info.onAdd = function (mymap) {
    this._div = L.DomUtil.create('div', 'info'); 
    this.update();
    return this._div;
};

info.update = function (props) {
    if ( props ) {
       this._div.innerHTML = '<h4>Ratio of Tweets</h4>' + (props ?  props.LQ +' Tweet' : 'Since January 2013');
    } else {
	   this._div.innerHTML = '';
    }
};

info.addTo(mymap);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (mymap) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0.00, 0.01, 0.99, 1.01],
		key_labels = ["No Tweets About Haka Or All Blacks", "More Tweets About All Blacks", "All Black Tweets = Haka Tweets", "More Tweets About Haka"],
       labels = ["Tweet Ratio"],
	from,to;

for (var i = 0; i < grades.length; i++) {
from = grades[i];
to = grades[i + 1];
labels.push(
'<i style="background:' + getColor(from + 0.01) + '"></i> ' +
key_labels[i]);
}
div.innerHTML = labels.join('<br>');
return div;
};
        
        
legend.addTo(mymap);
